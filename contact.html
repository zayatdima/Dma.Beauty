<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style10.css">
	<title>Contact</title>
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contactez-nous</h2>
				<input type="text" class="field" placeholder="Votre nom">
				<input type="email" class="field" placeholder="Votre adresse Email">
				<input type="text" class="field" placeholder="Votre numéro de téléphone">
				<textarea class="field area" placeholder="Message"></textarea>
				<button class="btn">Envoyez</button>
				
			</div>	
		</div>
	</div>

</body>
</html>
